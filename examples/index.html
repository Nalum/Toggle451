<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Toggle451</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery.toggle451.min.js"></script>
        <script type="text/javascript">
            //<![CDATA[
                $(document).ready(function(){
                    $('h3').toggle451();
                });
            //]]>
        </script>
    </head>
    <body>
        <h3><a href="#" class="toggle" data-toggle="divOne">Toggle</a></h3>
        <div id="divOneToggle" class="toggleBox">
            <p>1234</p>
            <p>5678</p>
            <p>9101112</p>
        </div>
        <h3><a href="#" class="toggle" data-toggle="divTwo">Toggle</a></h3>
        <div id="divTwoToggle" class="toggleBox">
            <p>1234</p>
            <p>5678</p>
            <p>9101112</p>
        </div>
        <h3><a href="#" class="toggle" data-toggle="divThree">Toggle</a></h3>
        <div id="divThreeToggle" class="toggleBox">
            <p>1234</p>
            <p>5678</p>
            <p>9101112</p>
        </div>
    </body>
</html>
